<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiceRoll</title>
</head>
<body>
<h5>New Diceroll</h5>
<form method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="Create">
</form>
<ul>
{% for roll in rolls %}
<li><a href="{% url 'diceroll' id=roll.GUID %}">{{ roll.description }}</a></li>
{% endfor %}
</ul>
</body>
</html>
